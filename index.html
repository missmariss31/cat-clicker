<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Irish+Grover" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="game-title">Cat Clicker</h1>
            <div class="my-buttons">
                <button id='admin' class="new-cat">Add Your Own Cat</button>
                <button id='one' class="add-cat">Cute Kitten #1</button>
                <button id='two' class="add-cat">Cute Kitten #2</button>
                <button id='three' class="add-cat">Cute Kitten #3</button>
            </div>
            <hr class="line">
            <h2 class="clicks">TOTAL CLICK SCORE = <span class="score">0</span></h2>
            <hr class="line">
        </header>
        <form class="form hide">
            <h1>Add Your Cat</h1>
            <p>Name your cat and submit your own picture below.</p>
            <span>Cat's Name: </span><input type="text" name="name" value="Fluffy"><br>
            <span>Link to Picture: </span><input type="text" name="link" value="img/cat1.jpg"><br><br>
            <button class="new-cat-btn">Add Cat to Page</button>
        </form>
        <div class="cat-group">
            <!-- CAT VIEWER -->
        </div>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/state.js"></script>
<script src="js/main.js"></script>
<script src="js/view.js"></script>

</html>
